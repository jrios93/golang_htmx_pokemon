<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Pokemon Cards</title>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.4.20/dist/full.min.css" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="p-10">
    <h1 class="text-3xl mb-4">Pokemon Cards</h1>

    <div class="grid grid-cols-4 gap-4" id="poke-list">
      {{range .}}
        {{template "card.html" .}}
      {{end}}
    </div>

    <form
      hx-post="/poke"
      hx-target="#poke-list"
      hx-swap="beforeend"
      class="mt-10 flex gap-2"
    >
      <input
        type="text"
        name="pokemon"
        placeholder="Add a PokÃ©mon (e.g. bulbasaur)"
        class="input input-bordered w-full max-w-xs"
      />
      <button class="btn btn-primary">Add</button>
    </form>
  </body>
</html>
